 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/estilo.css">
     <title>Document</title>
 </head>
 
 
 <body>
     <!-- início do Main container -->
     <main class="container">
 
         <!-- Título da Página -->
         <h1 class="titulo">Cadastro</h1>
 
         <!-- Início da Primeira Div Class Row -->
         <div class="row">
 
             <!-- Início da Div Nome -->
             <div class="inputbox">
                 <input type="text" id="text" required placeholder="Digite seu RA">
                 <label for="nome">RA</label>
             </div>
             <!-- Fechamento da Div Nome -->
 
             <!-- Início da Div Email -->
             <div class="inputbox">
                 <input type="password" id="password" required placeholder="Coloque sua senha">
                 <label for="email">Senha</label>
             </div>
             <!-- Fechamento da Div Email -->
 
         </div>
         <!-- Fechamento da Primeira Div Class Row -->
 
         <!-- Início da Quinta Div class Row -->
         <div class="row">
             <button>Entrar</button>
         </div>
         <!-- Fechamento da Quinta Div Class Row -->
 
     </main>
     <!-- Fechamento da Main Container -->
 
     <!-- Início do Footer -->
     <footer>
         Dev. Guilherme de Oliveira &#169 2023
     </footer>
     <!-- Fechamento do Footer -->
 
 </body>
 
 <script src="js/principal.js"></script>
 
 </html>
